{% extends "base.html" %}
{% block start %}

<div class="container mt-3">
    
    <form class="col-6 card p-3 mx-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center"> Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" class="form-control" value="{{receipe.receipe_name}}" name="receipe_name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea class="form-control" value="" name="receipe_description" required>{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input type="file" class="form-control" value="{{receipe.receipe_image}}" name="receipe_image">
          </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>

</div>
{% endblock %}
