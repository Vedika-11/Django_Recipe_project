{% extends "base.html" %}
{% block start %}
<div class="login-section">
<div class="login-container">
<form class="col-6 card mx-auto p-3 shadow-lg login-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-light"> User Login </h2>
    {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'info' %}alert-success{% endif %}" role="alert">
            {{ message }}
        </div>  
        {% endfor %}       
    {% endif %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-light ">UserName</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-light">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <p class="text-light">Don't  have an  accorunt <a href="/register/">Register</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
{% endblock %}
