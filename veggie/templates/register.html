{% extends "base.html" %}
{% block start %}
<div class="register-section">
<div class="register-container">
<form class="col-6 card mx-auto p-3 shadow-lg register-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-light">Register </h2>
    <!-- {% if messages %}
    {{message.tags}}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}  
        </div>     
    {% endif %} -->
    {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'info' %}alert-success{% endif %}" role="alert">
            {{ message }}
        </div>  
        {% endfor %}       
    {% endif %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-light">First Name</label>
        <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-light">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-light">UserName</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-light">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <p class="text-light">Already have accorunt <a href="/login/">LOGIN</a></p>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
</div>
{% endblock %}
